<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tkay beauty</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/Section2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>


<div class="main">

  <header class="header">

    <div class="lefticons">
      <img src="/images/woman.png" alt="shoppericon">
    </div>


    <div class="logo-wrapper">

      <a href="index.html">
        <img src="images/logo.png" class="logo">
      </a>










    </div>



    <div class="righticons">
      <img src="/images/heart.png" alt="hearticon">
      <img src="/images/search.png" alt="searchicon">
      <img src="/images/person.png" alt="personicon">
      <img src="/images/bag.png" alt="bagicon">

    </div>
  </header>

  <navbar class="navbar">
    <ul>
      <li><a href="Home.html"> cosmetics </a></li>
      <li><a href="Aboutus.html"> fragrances </a></li>
      <li><a href="Services.html"> skincare </a></li>
      <li><a href="Testimonials.html"> testimonials </a></li>
      <li><a href="Contactus.html"> promo </a></li>
    </ul>
  </navbar>




  <div class="container">
    <div class="form-container">

      <div class="form-header">
        <h1>LOGIN</h1>

      </div>

      <form class="form-box">
        <div class="input-group">
          <input type="email" id="email" class="input-field" placeholder="" required>
          <label for="email" class="floating-label">Email address</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" class="input-field" placeholder="" required>
          <label for="password" class="floating-label">Password</label>
          <div class="eye-icon" onclick="togglePassword()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-eye-icon lucide-eye">
              <path
                d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </div>
        </div>
        <div class="input-group checkbox-group">
          <div class="form-col remember-me">
            <input type="checkbox" id="remember-me-checkbox" class="checkbox-field">
            <label for="remember-me-checkbox">Remember me</label>
          </div>
          <div class="form-col">
            <a href="#" class="form-link">Forgot password?</a>
          </div>
        </div>
        <p>by logging in, you agree to our terms, privacy policy, and rewards program terms</p>
        <button type="submit" class="form-btn form-btn--submit">Sign In</button>
      </form>

      <div class="form-divider">
        <p>Or</p>
      </div>
      <div class="form-bottom">
        <div class="form-socials">
          <button type="button" class="form-btn form-btn--social">
            <img src="/images/google.svg" class="btn-icon" alt="">
          </button>
          <button type="button" class="form-btn form-btn--social">
            <img src="/images/facebook.svg" class="btn-icon" alt="">
          </button>
          <button type="button" class="form-btn form-btn--social">
            <img src="/images/apple.svg" class="btn-icon" alt="">
          </button>
        </div>
        <p>Don't have an account? <a href="registration.html" class="form-link">Sign up</a></p>
      </div>
    </div>
  </div>
















  <div class="page-wrapper">
    <footer class="footer">

      <ul>
        <li><a href="contactus.html"> contact us </a></li>
        <li><a href="faq.html"> faq </a></li>
        <li><a href="shipping.html"> shipping </a></li>
        <li><a href="Testimonials.html"> testimonials </a></li>
        <li><a href="Contactus.html"> promo </a></li>
      </ul>

    </footer>
  </div>

  </body>

</html>
